<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <h1>Register</h1>
            <div class="input-group">
                <label for="username">Username: </label>
                <input type="text" id="username" name="username" placeholder="Your name">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="email">Email: </label>
                <input type="text" id="email" name="email" placeholder="example@domain.com">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="cpw">Confirm Password: </label>
                <input type="password" id="cpw" name="cpw" placeholder="Confirm Password">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="phno">Phone Number: </label>
                <input type="tel" id="phno" name="phno" placeholder="Enter your phone number" maxlength="10" onkeypress="validatePhoneNumber(event)">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label>Gender: </label>
                <span><input type="radio" name="gnd" id="male" value="male" />Male
                <input type="radio" name="gnd" id="female" value="female" />Female
                <div class="error"></div></span>
            </div>
            <div class="input-group">
                <label>Skills: </label>
                <span><input type="checkbox" name="skill" id="c" value="c" />C</span>
                <span><input type="checkbox" name="skill" id="cpp" value="cpp" />C++</span>
                <span><input type="checkbox" name="skill" id="java" value="java" />Java</span>
                <span><input type="checkbox" name="skill" id="python" value="python" />Python
                <div class="error" id="error"></div></span>
            </div>
            <div class="input-group">
                <label for="username">Role: </label>
                <select id="role" name="role">
                    <option value="" selected="selected" disabled="disabled">Choose an option</option>
                    <option value="FullStack">Full Stack Web Development</option>
                    <option value="FrontEnd">FrontEnd Web Development</option>
                    <option value="BackEnd">BackEnd Web Development</option>
                    <option value="AI">Artificial Intelligence</option>
                    <option value="DataScience">Data Science</option>
                </select>
                <div class="error"></div>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
